<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı - Rezervasyonlarım</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background:#f6f8fb }
        header { display:flex; align-items:center; justify-content:space-between; }
        .profile { display:flex; align-items:center; gap:10px }
        .card { background:white; border-radius:8px; padding:15px; box-shadow:0 2px 6px rgba(0,0,0,0.08); margin-bottom:12px }
        .grid { max-width:900px; margin-top:20px }
        .muted { color:#666 }

        .review-block { margin-top:10px; padding:10px; border-radius:6px; background:#f2f4f8; font-size:0.95em; }
        .review-form { margin-top:10px; padding:10px; border-radius:6px; background:#f9fafc; font-size:0.95em; display:flex; flex-direction:column; gap:6px; }
        .review-form textarea { width:100%; resize:vertical; }
        .btn-detail { display:inline-block; padding:6px 12px; border-radius:4px; background:#007bff; color:white; text-decoration:none; font-size:0.9em; }
        .btn-review { align-self:flex-start; padding:5px 10px; border-radius:4px; border:none; background:#27ae60; color:white; cursor:pointer; font-size:0.9em; }
        .btn-review:hover { opacity:0.9; }
        select.input-rating { width:120px; }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Hesabım</h1>
            <h2>Rezervasyonlarım</h2>
        </div>
        <div class="profile">
            <img src="https://i.pravatar.cc/60" alt="profile" style="border-radius:50%; width:60px; height:60px;">
            <div>
                <div style="font-weight:600" id="user-name">Kullanıcı</div>
                <div class="muted" style="font-size:0.9em" id="user-email">user@example.com</div>
            </div>
        </div>

    </header>

    <main class="grid" id="reservations-container">
        <p>Yükleniyor...</p>
    </main>

    <hr style="margin:30px 0; border:none; border-top:1px solid #ddd; max-width:900px;">

    <section class="grid" id="user-reviews-container">
        <h2>Yorumlarım</h2>
        <p class="muted">Yaptığınız tüm tur yorumları burada listelenecek.</p>
    </section>

    <script src="user.js"></script>
</body>
</html>
