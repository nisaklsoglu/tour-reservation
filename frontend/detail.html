<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Tur Detayƒ±</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
        }
        .container { 
            max-width: 1100px; 
            margin: auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        
        /* B√ñL√úM 1: Vƒ∞TRƒ∞N (Detaylar) */
        .showcase-header { 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .tour-title { 
            font-size: 36px; 
            color: #2c3e50; 
            margin: 0; 
        }
        .tour-rating { 
            color: #f1c40f; 
            font-size: 20px; 
            margin-top: 5px; 
        }
        
        .info-grid { 
            display: flex; 
            gap: 20px; 
            margin-bottom: 20px; 
            justify-content: center; 
        }
        .info-badge { 
            background: #eef2f5; 
            padding: 10px 20px; 
            border-radius: 30px; 
            font-weight: bold; 
            color: #555; 
        }

        .description-box { 
            line-height: 1.8; 
            color: #444; 
            font-size: 16px; 
            margin-bottom: 30px; 
            border-top: 1px solid #eee; 
            border-bottom: 1px solid #eee; 
            padding: 20px 0; 
        }

        /* PAKET Lƒ∞STESƒ∞ */
        .package-list-area { 
            margin-top: 30px; 
        }
        .package-card { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #fff; 
            border: 1px solid #ddd; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 15px; 
            transition: 0.3s; 
        }
        .package-card:hover { 
            border-color: #3498db; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
        }
        
        .pkg-date { 
            font-size: 18px; 
            font-weight: bold; 
            color: #333; 
        }
        .pkg-price { 
            font-size: 22px; 
            font-weight: bold; 
            color: #27ae60; 
        }
        .pkg-stock { 
            font-size: 14px; 
            color: #666; 
            margin-top: 5px; 
        }
        
        .btn-select-pkg { 
            background: #e67e22; 
            color: white; 
            border: none; 
            padding: 10px 25px; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer; 
            font-weight: bold; 
        }
        .btn-select-pkg:hover { 
            background: #d35400; 
        }

        .btn-info-pkg {
            background:#17a2b8; 
            color:white; 
            border:none; 
            padding:8px 15px; 
            border-radius:5px; 
            cursor:pointer; 
            margin-right:5px;
        }

        /* B√ñL√úM 2: REZERVASYON PANELƒ∞ (Gizli) */
        #reservation-panel { 
            display: none; 
            animation: fadeIn 0.5s; 
            padding-top: 20px; 
            border-top: 2px dashed #ccc; 
            margin-top: 30px; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(20px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .res-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
        }
        .btn-back { 
            background: #95a5a6; 
            color: white; 
            border: none; 
            padding: 5px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
        }

        /* Form Stilleri */
        .passenger-card { 
            background: #f8f9fa; 
            padding: 15px; 
            border: 1px solid #e9ecef; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            position: relative; 
        }
        .form-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 10px; 
        }
        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .total-price { 
            font-size: 24px; 
            font-weight: bold; 
            color: #27ae60; 
            text-align: right; 
            margin-top: 20px; 
        }
        .btn-confirm { 
            width: 100%; 
            background: #27ae60; 
            color: white; 
            padding: 15px; 
            font-size: 18px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 10px; 
        }
        
        .btn-remove-passenger { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background: #ffebee; 
            color: #c62828; 
            border: 1px solid #ef9a9a; 
            border-radius: 50%; 
            width: 25px; 
            height: 25px; 
            font-weight: bold; 
            cursor: pointer; 
        }

        /* ‚úÖ Hatalƒ± / Ge√ßerli input g√∂r√ºn√ºmleri */
        input.error {
            border: 2px solid #e74c3c !important;
            background: #fdecea !important;
        }
        input.valid {
            border: 2px solid #27ae60 !important;
            background: #e9f9ee !important;
        }

        /* Yorumlar alanƒ± */
        .muted { 
            color:#777; 
            font-size: 14px; 
        }

        .review-card {
            background: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 10px;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .review-user { 
            color:#2c3e50; 
        }

        .review-rating { 
            color:#f1c40f; 
        }

        .review-comment { 
            margin: 4px 0 6px; 
            color:#444; 
        }

        .review-date { 
            font-size: 12px; 
            color:#888; 
        }
    </style>
</head>
<body>

    <div style="position:fixed; right:20px; top:14px; z-index:999;">
        <a href="user.html"><img src="profile_picture.jpg" alt="profile" style="border-radius:50%; width:40px; height:40px; cursor:pointer; border:2px solid white"></a>
    </div>

    <div id="loading" style="text-align:center; margin-top:50px;">‚è≥ Y√ºkleniyor...</div>

    <div class="container" id="main-container" style="display:none;">
        
        <div id="tour-showcase">
            <div class="showcase-header">
                <h1 class="tour-title" id="t-name">Tur Adƒ±</h1>
                <div class="tour-rating">‚≠ê <span id="t-rating">4.5</span> / 5</div>
            </div>

            <div class="info-grid">
                <div class="info-badge">üìç <span id="t-dest">≈ûehirler</span></div>
                <div class="info-badge">‚è≥ <span id="t-duration">0</span> G√ºn</div>
            </div>

            <div class="description-box" id="t-desc">A√ßƒ±klama...</div>

            <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px;">üìÖ M√ºsait Tarihler ve Fiyatlar</h3>
            
            <div id="package-list-container" class="package-list-area">
                <p>Paketler y√ºkleniyor...</p>
            </div>

            <!-- üí¨ Yorumlar B√∂l√ºm√º -->
            <h3 style="border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top:30px;">
                üí¨ Ziyaret√ßi Yorumlarƒ±
            </h3>
            <div id="tour-reviews-container">
                <p class="muted">Yorumlar y√ºkleniyor...</p>
            </div>
        </div>

        <div id="reservation-panel">
            <div class="res-header">
                <h2 id="res-title">Rezervasyon Tamamla</h2>
                <button class="btn-back" onclick="detayaDon()">‚Üê Listeye D√∂n</button>
            </div>

            <input type="hidden" id="selectedPackageId">
            <input type="hidden" id="selectedPackagePrice">

            <form onsubmit="return false;">
                <label><b>Ki≈üi Sayƒ±sƒ±:</b></label>
                <input type="number" id="guest-count" value="1" min="1" max="5" onchange="yolcuFormlariniOlustur()" style="width: 100px; margin-bottom: 20px;">

                <div id="passenger-forms-container"></div>

                <div class="total-price">
                    Toplam: <span id="total-amount">0</span> TL
                </div>

                <button class="btn-confirm" onclick="rezervasyonuTamamla()">‚úÖ √ñdeme ve Onay</button>
            </form>
        </div>

    </div>

    <script src="detail.js"></script>
</body>
</html>
