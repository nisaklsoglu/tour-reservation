<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profesyonel Tur Paneli</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .panel { max-width: 750px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }

        .top-bar {
            max-width: 750px;
            margin: 0 auto 10px auto;
            display: flex;
            justify-content: flex-end;
        }
        .btn-back {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            background: #6b7280;
            color: #fff;
            font-size: 13px;
        }
        .btn-back:hover { background: #4b5563; }

        .control-group { margin-top: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; color: #555; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }

        /* 2 A≈üamalƒ± Se√ßim Kutusu */
        .selection-box { background: #eef2f3; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .flex-row { display: flex; gap: 10px; margin-bottom: 10px; }
        
        .btn-add { background: #007bff; color: white; border: none; padding: 10px 14px; border-radius: 5px; cursor: pointer; white-space: nowrap; }
        .btn-add:hover { background: #0056b3; }

        .btn-new { background: #6c757d; color: white; border: none; padding: 10px 14px; border-radius: 5px; cursor: pointer; font-size: 13px; white-space: nowrap; }
        .btn-new:hover { background: #5a6268; }
        
        /* Se√ßilenler */
        .selected-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .tag { background: #d1e7dd; color: #0f5132; padding: 5px 12px; border-radius: 15px; display: flex; align-items: center; gap: 8px; font-size: 14px; border: 1px solid #badbcc; }
        .tag-remove { cursor: pointer; color: #dc3545; font-weight: bold; }

        /* Yeni ≈ûehir Alanƒ± */
        #newCityArea { display: none; margin-top: 10px; padding: 15px; background: #fff; border: 1px dashed #007bff; border-radius: 8px; }
        .btn-save-city { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; width: 100%; margin-top: 10px; cursor: pointer; }
        .btn-save-city:hover { background: #218838; }

        .btn-main-save { width: 100%; background: #28a745; color: white; padding: 15px; font-size: 18px; border: none; border-radius: 8px; margin-top: 25px; cursor: pointer; }
        .btn-main-save:hover { background: #218838; }

        .info-text { font-size: 13px; color: #6b7280; margin-top: 4px; }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="btn-back" type="button" onclick="goBackToCompany()">‚¨Ö ≈ûirket Paneline D√∂n</button>
</div>

<div class="panel">
    <h2>üåç Yeni Tur Olu≈ütur (Blueprint)</h2>
    
    <div class="control-group">
        <label>Tur Adƒ± (package_name):</label>
        <input type="text" id="pName" placeholder="√ñrn: ƒ∞talya Yazƒ±">
    </div>

    <div class="control-group">
        <label>Gideceƒüi ≈ûehirler:</label>
        <div class="selection-box">
            
            <div class="flex-row">
                <select id="countrySelect" onchange="ulkeSecildi()">
                    <option value="">1. √ñnce √úlke Se√ßiniz...</option>
                </select>
                <button type="button" class="btn-new" onclick="toggleNewCity()">Yoksa Ekle ‚ú®</button>
            </div>

            <div class="flex-row">
                <select id="citySelect" disabled>
                    <option value="">2. Sonra ≈ûehir Se√ßiniz...</option>
                </select>
                <button type="button" class="btn-add" onclick="listedenEkle()">‚ûï Ekle</button>
            </div>

            <div id="newCityArea">
                <strong>Yeni Destinasyon Tanƒ±mla</strong>
                <input type="text" id="newCountry" placeholder="√úlke (√ñrn: ƒ∞spanya)" style="margin-bottom:5px;">
                <input type="text" id="newCity" placeholder="≈ûehir (√ñrn: Madrid)">
                <button type="button" class="btn-save-city" onclick="yeniDestinasyonKaydet()">Veritabanƒ±na Kaydet</button>
                <p class="info-text">Kaydedilen yeni destinasyon otomatik olarak bu tura eklenir.</p>
            </div>

            <div id="selectedContainer" class="selected-tags"></div>
        </div>
    </div>

    <!-- company_id i√ßin gizli alan -->
    <input type="hidden" id="cId">

    <div class="control-group">
        <label>Taban Fiyat (base_price, TL):</label>
        <input type="number" id="price" value="20000" min="0">
    </div>

    <div class="control-group">
        <label>S√ºre (duration, g√ºn):</label>
        <input type="number" id="duration" value="7" min="1">
    </div>

    <div class="control-group">
        <label>Tur Tipi (tour_type):</label>
        <select id="tourType">
            <option value="">Tur tipi se√ßiniz...</option>
            <option value="K√ºlt√ºr">K√ºlt√ºr</option>
            <option value="Deniz">Deniz</option>
            <option value="Kayak">Kayak</option>
            <option value="Macera">Macera</option>
            <option value="Diƒüer">Diƒüer</option>
        </select>
    </div>

    <div class="control-group">
        <label>Kapasite (capacity, ki≈üi):</label>
        <input type="number" id="capacity" value="20" min="1">
    </div>

    <div class="control-group">
        <label>A√ßƒ±klama (description):</label>
        <textarea id="desc" rows="2" placeholder="Tur hakkƒ±nda kƒ±sa a√ßƒ±klama..."></textarea>
    </div>

    <button class="btn-main-save" onclick="turuKaydet()">üíæ Turu Olu≈ütur</button>
</div>

<script>
    const API_BASE = "http://localhost:8080/api";
    let selectedIds = [];

    // üîê ≈ûirket ID'sini localStorage'dan al
    const companyId = localStorage.getItem("companyId");
    if (!companyId) {
        alert("≈ûirket bilgisi bulunamadƒ±. L√ºtfen tekrar giri≈ü yapƒ±n.");
        window.location.href = "login.html";
    } else {
        // gizli input'a da yaz
        document.getElementById("cId").value = companyId;
    }

    function goBackToCompany() {
        window.location.href = "company.html";
    }

    // 1. Sayfa A√ßƒ±lƒ±nca √úLKELERƒ∞ Getir
    fetch(`${API_BASE}/destinations/countries`)
        .then(res => res.json())
        .then(countries => {
            const select = document.getElementById("countrySelect");
            countries.forEach(country => {
                const opt = document.createElement("option");
                opt.value = country;
                opt.text = country;
                select.appendChild(opt);
            });
        })
        .catch(err => {
            console.error(err);
            alert("√úlke listesi alƒ±nƒ±rken hata olu≈ütu.");
        });

    // 2. √úlke Se√ßilince ≈ûEHƒ∞RLERƒ∞ Getir
    function ulkeSecildi() {
        const country = document.getElementById("countrySelect").value;
        const citySelect = document.getElementById("citySelect");
        
        citySelect.innerHTML = '<option value="">Y√ºkleniyor...</option>';
        citySelect.disabled = true;

        if (!country) {
            citySelect.innerHTML = '<option value="">2. Sonra ≈ûehir Se√ßiniz...</option>';
            return;
        }

        fetch(`${API_BASE}/destinations/cities/${country}`)
            .then(res => res.json())
            .then(cities => {
                citySelect.innerHTML = '<option value="">≈ûehir Se√ßiniz...</option>';
                cities.forEach(city => {
                    const opt = document.createElement("option");
                    opt.value = city.destinationId;
                    opt.text = city.destinationCity || city.destinationName;
                    citySelect.appendChild(opt);
                });
                citySelect.disabled = false;
            })
            .catch(err => {
                console.error(err);
                alert("≈ûehir listesi alƒ±nƒ±rken hata olu≈ütu.");
            });
    }

    // 3. Listeden ≈ûehir Ekle
    function listedenEkle() {
        const select = document.getElementById("citySelect");
        const id = parseInt(select.value);
        const name = select.options[select.selectedIndex]?.text;
        const country = document.getElementById("countrySelect").value;

        if (!id) { alert("≈ûehir se√ßmediniz!"); return; }
        
        tagEkle(id, `${name} (${country})`);
    }

    // 4. G√∂rsel Tag Ekleme
    function tagEkle(id, text) {
        if (selectedIds.includes(id)) { 
            alert("Bu destinasyon zaten eklendi."); 
            return; 
        }
        selectedIds.push(id);

        const div = document.createElement("div");
        div.className = "tag";
        div.innerHTML = `üìç ${text} <span class="tag-remove" onclick="tagSil(${id}, this)">√ó</span>`;
        document.getElementById("selectedContainer").appendChild(div);
    }

    function tagSil(id, elem) {
        selectedIds = selectedIds.filter(x => x !== id);
        elem.parentElement.remove();
    }

    // 5. Yeni ≈ûehir Formu A√ß/Kapa
    function toggleNewCity() {
        const div = document.getElementById("newCityArea");
        div.style.display = (div.style.display === "block") ? "none" : "block";
    }

    // 6. YENƒ∞ ≈ûEHƒ∞R KAYDET (DB'ye gider, sonra listeye ekler)
    function yeniDestinasyonKaydet() {
        const country = document.getElementById("newCountry").value.trim();
        const city = document.getElementById("newCity").value.trim();

        if (!country || !city) { 
            alert("√úlke ve ≈ûehir giriniz!"); 
            return; 
        }

        const data = { 
            destinationCountry: country, 
            destinationCity: city, 
            destinationName: city + " Merkez" 
        };

        fetch(`${API_BASE}/destinations/create`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(saved => {
            alert("Yeni destinasyon kaydedildi ve tura eklendi.");
            tagEkle(saved.destinationId, `${saved.destinationCity} (${saved.destinationCountry})`);
            document.getElementById("newCityArea").style.display = "none";
            document.getElementById("newCountry").value = "";
            document.getElementById("newCity").value = "";
        })
        .catch(err => {
            console.error(err);
            alert("Yeni destinasyon kaydedilirken hata olu≈ütu.");
        });
    }

    // 7. ANA KAYIT (Turu Kaydet) ‚Äì sadece blueprint bilgisi
    function turuKaydet() {
        if (selectedIds.length === 0) { 
            alert("En az bir ≈üehir se√ßmelisiniz!"); 
            return; 
        }

        const name = document.getElementById("pName").value.trim();
        if (!name) {
            alert("Tur adƒ±nƒ± giriniz.");
            return;
        }

        const price = parseFloat(document.getElementById("price").value);
        if (!price || price <= 0) {
            alert("Ge√ßerli bir fiyat giriniz.");
            return;
        }

        const duration = parseInt(document.getElementById("duration").value, 10);
        if (!duration || duration <= 0) {
            alert("Ge√ßerli bir s√ºre (g√ºn) giriniz.");
            return;
        }

        const tourType = document.getElementById("tourType").value;
        if (!tourType) {
            alert("Tur tipini se√ßiniz.");
            return;
        }

        const capacity = parseInt(document.getElementById("capacity").value, 10);
        if (!capacity || capacity <= 0) {
            alert("Ge√ßerli bir kapasite giriniz.");
            return;
        }

        const data = {
            companyId: parseInt(companyId, 10),
            packageName: name,
            destinationIds: selectedIds,
            basePrice: price,
            description: document.getElementById("desc").value,
            tourType: tourType,
            capacity: capacity,
            duration: duration
        };

        fetch(`${API_BASE}/tours/create`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(async res => {
            const text = await res.text();

            if (!res.ok) {
                alert(text || "Tur eklenirken hata olu≈ütu.");
                return;
            }

            alert("‚úÖ Tur blueprint'i ba≈üarƒ±yla olu≈üturuldu!");
            // ≈ûirket paneline d√∂n, liste otomatik yenilenecek
            window.location.href = "company.html";
        })
        .catch(e => {
            console.error(e);
            alert("Sunucu hatasƒ±!");
        });
    }
</script>

</body>
</html>
